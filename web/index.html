  <!-- Lazy Loading JavaScript for Enhanced Control -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Lazy loading images
      const lazyImages = document.querySelectorAll('img[data-src]');
      
      if ('IntersectionObserver' in window) {
        const observer = new IntersectionObserver((entries, observer) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              const lazyImage = entry.target;
              lazyImage.src = lazyImage.dataset.src;
              lazyImage.onload = () => lazyImage.classList.add('loaded');
              observer.unobserve(lazyImage);
            }
          });
        });

        lazyImages.forEach(image => observer.observe(image));
      } else {
        // Fallback for browsers without IntersectionObserver support
        lazyImages.forEach(image => {
          image.src = image.dataset.src;
          image.onload = () => image.classList.add('loaded');
        });
      }

      // Lazy loading iframes
      const lazyIframes = document.querySelectorAll('iframe[data-src]');
      
      if ('IntersectionObserver' in window) {
        const observer = new IntersectionObserver((entries, observer) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              const lazyIframe = entry.target;
              lazyIframe.src = lazyIframe.dataset.src;
              observer.unobserve(lazyIframe);
            }
          });
        });

        lazyIframes.forEach(iframe => observer.observe(iframe));
      } else {
        // Fallback for browsers without IntersectionObserver support
        lazyIframes.forEach(iframe => iframe.src = iframe.dataset.src);
      }
    });
  </script>
